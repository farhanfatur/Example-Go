<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/cssstatic/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="dashboard">
    <!-- <form method="POST" action="/process/add"> -->
        <div class="container">
                <div class="container-field-2">
                <h1 class="title-field tf-2">Add Data</h1>
                <div class="field field-2">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="field field-2">
                    <label>Age</label>
                    <input type="text" name="age" class="form-control">
                </div>
                <div class="field field-2">
                    <button type="button" class="btn btn-submit" onclick="addData()">Submit</button>
                </div>
            </div>
            </div>
    <!-- </form> -->
</body>
<script src="/jsstatics/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function addData() {
        var name = $("[name=name]").val()
        var age = $("[name=age]").val()
        var data = {
            Name: name,
            Age: age
        }
        var dataParse = JSON.stringify(data)
        if(name == "" || age == "") {
            alert("Field must be not empty!")
        }else {
            $.ajax({
                url: "/proces/add",
                type: 'POST',
                data: dataParse,
                dataType: 'json',
                success: function() {
                    alert("Insert data is successfully!")
                },
                err: function() {
                    alert("Something error!")
                }
            })
        }
    }
</script>
</html>
